<script>
    function toggleMenu() {
    const menu = document.querySelector('.navb2-menu');
    const hamburger = document.querySelector('.navb2-hamburger');
    // Select the new button container
    const buttons = document.querySelector('.navb2-buttons');

    menu.classList.toggle('navb2-active');
    hamburger.classList.toggle('navb2-active');
}
</script>
    <!-- Main Container -->
    <div class="flex items-center justify-center min-h-screen px-4 py-8">
        
        <div class="w-full max-w-md bg-[#2c2f33] rounded-2xl shadow-2xl p-8 md:p-12">
            
            <!-- Header Section -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white mb-2">Create an Account</h1>
                <p class="text-gray-400">Get started by creating your account.</p>
            </div>
            
            <!-- Registration Form -->
            <form class="space-y-6">
                <!-- Full Name -->
                <div>
                    <label for="fullname" class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required placeholder="John Doe" class="form-input block w-full bg-[#36393f] border-[#40444b] rounded-md py-3 px-4 text-white placeholder-gray-500 transition duration-300">
                </div>

                <!-- Email Address -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com" class="form-input block w-full bg-[#36393f] border-[#40444b] rounded-md py-3 px-4 text-white placeholder-gray-500 transition duration-300">
                </div>
                
                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••" class="form-input block w-full bg-[#36393f] border-[#40444b] rounded-md py-3 px-4 text-white placeholder-gray-500 transition duration-300">
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="••••••••" class="form-input block w-full bg-[#36393f] border-[#40444b] rounded-md py-3 px-4 text-white placeholder-gray-500 transition duration-300">
                </div>
                
                <!-- Submit Button -->
                <div>
                    <button type="submit" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-orange-500/50">
                        Create Account
                    </button>
                </div>
            </form>

            <!-- Sign In Link -->
            <div class="text-center mt-8">
                <p class="text-gray-400">
                    Already have an account? 
                    <a href="#" class="font-medium text-orange-500 hover:text-orange-400">Sign in</a>
                </p>
            </div>
            
        </div>
        
    </div>
